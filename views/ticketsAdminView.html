<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin view for Tickets</title>
    <link rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 135, 255, 0.7);
            color: #fff;
            padding: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            max-width: 60px;
            margin-right: 10px;
        }

        .navbar-cart {
            display: flex;
            align-items: center;
        }

        .navbar-cart img {
            max-width: 40px;
            margin-right: 10px;
        }

        .content {
            margin-top: 70px; 
            padding: 20px;
        }

        .ticket-display {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .ticket-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .resolve-form {
            display: none;
            margin-top: 20px;
        }

        .resolve-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .resolve-form button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="http://127.0.0.1:5500/views/landingPage.html" style="text-decoration: none; color: inherit;">
            <div class="navbar-logo">
                <img src="../public/Images/logo.png" alt="Logo" />
                <span style="font-weight: bold; font-size: 20px;">Reprua</span>
            </div>
        </a>
    </div>
