<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/public/js/util.js"></script>
    <meta charset="UTF-8" />
    <title>CSS Animation Effect</title>
    <link rel="stylesheet" href="landingPage.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0, 135, 255, 0.7);
        color: #fff;
        padding: 10px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      }

      .navbar-logo {
        display: flex;
        align-items: center;
      }

      .navbar-logo img {
        max-width: 60px;
        margin-right: 10px;
      }

      .navbar-cart {
        display: flex;
        align-items: center;
      }

      .navbar-cart img {
        max-width: 40px;
        margin-right: 10px;
      }

      .search-bar {
        text-align: center;
      }

      .search-bar input[type="text"] {
        width: 60%;
        padding: 5px;
        border: none;
        border-radius: 5px;
      }

      .search-bar button {
        background-color: #fff;
        color: #007bff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        margin-left: 5px;
        cursor: pointer;
      }

      .content-container {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100vw;
        height: calc(100vh - 70px);
        overflow-y: auto;
        z-index: 1001;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 20px;
        overflow-y: scroll;
      }

      .product-container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        background-color: #f8f8f8;
        margin-left: 5%;
        width: 90%;
      }

      .empty-cart {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -60%);
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #ccc;
        padding: 50px;
        border-radius: 10px;
        background-color: #f8f8f8;
        width: 70%;
        max-width: 600px; /* Set maximum width */
        margin-left: 20px; /* Add padding on the left side */
      }

      .empty-cart h1 {
        margin-top: 0;
        font-size: 50px;
      }

      .product-image {
        flex: 1;
        margin-right: 20px;
        max-width: 200px;
      }

      .product-image img {
        max-width: 100%;
        height: auto;
      }

      .product-info {
        flex: 2;
      }

      .product-info h2,
      .product-info p,
      .product-info ul {
        font-size: 14px;
      }

      .image-navigation button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 5px 10px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
      }

      .product-info ul {
        padding-left: 20px;
      }

      .continue-shopping {
        position: fixed;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 19px;
        transform: translate(-60%, -55%);
      }

      .continue-shopping:hover {
        background-color: #2980b9;
      }

      .continue-shopping-main {
        padding: 50px 100px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 40px;
      }

      .continue-shopping-main:hover {
        background-color: #2980b9;
      }

      .continue-shopping-small {
        padding: 20px 30px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
      }

      .continue-shopping-small:hover {
        background-color: #2980b9;
      }

      /* CSS */
      .readd-button {
        padding: 5px 10px;
        background-color: #808080;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 20px;
        /* Additional styles for the delete button */
      }
      .readd-button:hover {
        background-color: rgb(41, 185, 87);
      }
      .progress-bar {
        width: 100%;
        background-color: #f0f0f0;
        border-radius: 5px;
        overflow: hidden;
        height: 50px;
      }

      .progress {
        height: 60px;
        background-color: #3498db;
        transition: width 0.5s ease-in-out;
      }
      .text-inside-progress {
        position: relative;
        width: 100%;
        text-align: center;
        font-size: 25px; /* Adjust font size as needed */
        font-weight: bold; /* Adjust font weight as needed */
        color: rgb(0, 0, 0); /* Text color */
        margin-top: 10px; /* Adjust margin as needed */
        height: 0;
        transform: translate(0px, -54px);
      }

      /* Style for the paragraph containing the shipping status */
      #tracking{
        font-size: 20px;
        /* Add other desired styles */
        margin-right: 30px;
        align-items: center;
        justify-content: center;
        
        text-align: center;
      }
      .shipment
      /* Style for the link */
      a.shipped-link {
        color: #3498db; /* Link color */
        text-decoration: none; /* Remove underline */
        /* Add other desired styles */
      }

      /* Style for the link when hovered over */
      a.shipped-link:hover {
        text-decoration: underline; /* Underline when hovered */
        /* Add other desired hover styles */
      }

      .product-image img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
      }

      .product-info {
        margin-left: 20px;
      }

      .number-control {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }

      .control-btn {
        padding: 10px 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 5px;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .control-btn:hover {
        background-color: #2980b9;
      }

      input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 60px;
        text-align: center;
        font-size: 14px;
      }
      .content-container {
        width: 100%;
        margin: 0 auto;
        padding-right: 20px;
        display: flex;
        flex-wrap: wrap;
      }
      .empty-history-display {
        background-color: #808080;
        color: white;
        padding: 12px 20px;
        font-size: 25px;
        border: none;
        /* cursor: pointer; */
        border-radius: 5px;
        align-items: center;
        margin-left: 4%;
        margin-top: 50px;
        margin-bottom: 30px;
        text-align: center;
        width: 100%;
        display: none;
      }
      .hidden {
        display: none;
      }
      .cart-history-button {
        background-color: #808080;
        color: white;
        padding: 12px 20px;
        font-size: 25px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        align-items: center;
        margin-top: 50px;
        margin-bottom: 30px;
        justify-content: center;
        width: 100%;
      }
      .go-to-page-button {
      background-color: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .go-to-page-button.login-button {
      background-color: transparent;
    }
    </style>
  </head>

  <body>
    <div class="navbar">
      <a
        href="http://127.0.0.1:5500/views/landingPage.html"
        style="text-decoration: none; color: inherit"
      >
        <div class="navbar-logo">
          <img src="../public/Images/logo.png" alt="Logo" />
          <span style="font-weight: bold; font-size: 20px">Reprua</span>
        </div>
      </a>
      <div>
        <button class="continue-shopping" onclick="continueShopping()">
          Continue Shopping
        </button>
      </div>
      <div id="shopping-icon" class="navbar-cart">
        
      </div>
    </div>

    <div id="error-message" class="hidden">
      Failed to load products. Please try again later.
    </div>

    <div class="content-container">
      <div class="flex-container">
        <div id="empty-history-display" class="empty-history-display">
          No Cart History!
        </div>

        <div id="products-history-container"></div>

        <!-- <button onclick="toggleDeletedProducts()" class="hidden-button">
          Show Deleted Products From the Current Cart
        </button> -->

        <!-- <div id="deleted-products-container" class="hidden"></div> -->
      </div>
    </div>

    <section>
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
        <img src="../public/Images/stars.jpg" class="stars" />
        <img src="../public/Images/island.png" class="island" />
      </div>
    </section>

    <script src="shoppingCartHistory.js"></script>
  </body>
</html>
