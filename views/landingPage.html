<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animation Effect</title>
  <link rel="stylesheet" href="landingPage.css">
  <style>

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }


    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 135, 255, 0.7);
      color: #fff;
      padding: 10px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }


    .navbar-logo {
      display: flex;
      align-items: center;
    }

    .navbar-logo img {
      max-width: 40px;
      margin-right: 10px;
    }

    .search-bar {
      text-align: center;
    }

    .search-bar input[type="text"] {
      width: 60%;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    .search-bar button {
      background-color: #fff;
      color: #007BFF;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }


    .content-container {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 70px);
      overflow-y: auto;
      z-index: 1001;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #f8f8f8;
      width: 100%;
    }

    .product-image {
      flex: 1;
      margin-right: 20px;
      max-width: 200px;
    }

    .product-image img {
      max-width: 100%;
      height: auto;
    }

    .product-info {
      flex: 2;
    }

    .product-info h2, .product-info p, .product-info ul {
      font-size: 14px;
    }


    .image-navigation button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }


    .product-info ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="navbar-logo">
    <img src="../public/Images/logo.png" alt="Logo" />
    <span style="font-weight: bold; font-size: 20px;">Reprua</span>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search Bar" />
    <button>Search</button>
  </div>
  <div id = "shopping-icon" class="navbar-logo">
    <a href = "http://127.0.0.1:5500/Software-Engineering-2023/views/shoppingCart.html">
    <img src="../public/Images/shoppingCartIcon.png" alt="shoppingCart" />
    <span style="font-weight: bold; font-size: 20px;"></span>
  </a>
  </div>
</div>


<div class="content-container">

  <div id="products-container">

  </div>
</div>

<section>
  <div class="waves">
    <div class="wave" id="wave1"></div>
    <div class="wave" id="wave2"></div>
    <div class="wave" id="wave3"></div>
    <div class="wave" id="wave4"></div>
    <img src="../public/Images/stars.jpg" class="stars">
    <img src="../public/Images/island.png" class="island">
  </div>
</section>


<script src="landingPageApp.js"></script>
</body>
</html>
