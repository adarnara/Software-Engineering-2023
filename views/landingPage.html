<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reprua - Home Page</title>
  <link rel="stylesheet" href="landingPage.css">
  <style>

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .number-control {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    input[type="number"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 60px;
      text-align: center;
      font-size: 14px;

    }
    .add-button {
      padding: 5px 10px;
      background-color: #2fc5d3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 20px;
      margin-right: 10px;
      font-size: 15px;
      /* Additional styles for the delete button */
  }

  .add-button:hover {
      background-color: #2ab289; /* Change color on hover */
  }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 135, 255, 0.7);
      color: #fff;
      padding: 10px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }


    .navbar-logo {
      display: flex;
      align-items: center;
    }

    .navbar-logo img {
      max-width: 60px;
      margin-right: 10px;
    }

    .search-bar {
      text-align: center;
      position: relative;
      transform: translate(-103%, 0%);
    }

    .search-bar input[type="text"] {
      width: 60%;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    .search-bar button {
      background-color: #fff;
      color: #007BFF;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }


    .content-container {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 70px);
      overflow-y: auto;
      z-index: 1001;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #f8f8f8;
      width: 100%;
    }
    .navbar-cart {
      display: flex;
      align-items: center;
    }

    .navbar-cart img {
      max-width: 40px;
      margin-right: 10px;
    }
    .product-image {
      flex: 1;
      margin-right: 20px;
      max-width: 200px;
    }

    .product-image img {
      max-width: 100%;
      height: auto;
    }

    .product-info {
      flex: 2;
    }

    .product-info h2, .product-info p, .product-info ul {
      font-size: 14px;
    }


    .image-navigation button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-bar input[type="text"] {
      width: 60%;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    .search-bar button {
      background-color: #fff;
      color: #007BFF;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }

    .go-to-page-button {
      margin-left: auto; /* Pushes the button to the right */
      white-space: nowrap; /* Prevents line breaks */
    }


    .product-info ul {
      padding-left: 20px;
    }

    .hidden {
      display: none;
    }

    .redirect-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  text-align: center;
  text-decoration: none;
  border-radius: 5px;
  font-size: 16px;
}

.redirect-button:hover {
  background-color: #0056b3;
  cursor: pointer;
}

  </style>
</head>
<body>

<div class="navbar">
  <a href="http://127.0.0.1:5500/views/landingPage.html" style="text-decoration: none; color: inherit;">
    <div class="navbar-logo">
      <img src="../public/Images/logo.png" alt="Logo" />
      <span style="font-weight: bold; font-size: 20px;">Reprua</span>
    </div>
  </a>
  <div>
    <button class="hidden previous-button" onclick="previousPage()">Previous</button>
    <button class="hidden next-button" onclick="nextPage()">Next</button>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search Bar" />
    <button class="search-button">Search</button>
  </div>
  <div id="shopping-icon" class="navbar-cart">
    <a href = "http://127.0.0.1:5500/views/shoppingCart.html">
    <img src="../public/Images/shoppingCartIcon.png" alt="shoppingCart" />
    <span style="font-weight: bold; font-size: 20px;"></span>
  </a>
    <button class="go-to-page-button" onclick="navigateToPage('registerAndLoginPage.html')">Register/Sign In</button>
  </div>
</div>

<div
  id="error-message" class="hidden">Failed to load products. Please try again later.
</div>


<div class="content-container">

  <div id="products-container">

  </div>
</div>

<section>
  <div class="waves">
    <div class="wave" id="wave1"></div>
    <div class="wave" id="wave2"></div>
    <div class="wave" id="wave3"></div>
    <div class="wave" id="wave4"></div>
    <img src="../public/Images/stars.jpg" class="stars">
    <img src="../public/Images/island.png" class="island">
  </div>
</section>

<div>
  <button onclick="navigateToPage('ticketsPage.html')" class="button2">
    Had experienced an issue with a product or seller. Click here.
  </button>
</div>

<script>
  // JavaScript function to navigate to another page
  function navigateToPage(route) {
    // Use window.location to navigate to the desired page
    window.location.href = route;
  }
</script>

<script src="landingPageApp.js"></script>
</body>
</html>
